<!--Formulario para registro de nuevos usuarios-->
<div class="row g-0">
    <h1 class="title">Inicio de Sesion</h1>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div >
                    
                    <!--Inicio del formulario-->
                    <form [formGroup]="login">
                        <br>
                        <p>Ingrese la información</p>
                        <div class="row justify-content-center">
                            
                            <!--Correo Electronico-->
                            <div class="col-10">
                                <label for="correo"> Correo </label>
                                <input type="email" class="form-control inputs" formControlName="correoL" >                
                            </div>
                            
                            <!--Contraseña-->
                            <div class="col-10">
                                <label for="contrasena">Contraseña</label>
                                <input type="password" class="form-control inputs" formControlName="contrasenaL"> 
                            </div>
                            
                           
                        </div>
                    </form>
                    <!--Fin del formulario-->
    
                    <br>
                    <button  class="btn">Iniciar Sesion</button>
                </div>
            </div>
        </div>
    </div>
    </div>
