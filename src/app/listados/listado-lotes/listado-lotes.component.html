<!--Accordion listado de lotes-->

<h1 class="title text-center">Listado de Lotes</h1>
<div class="row justify-content-md-center">
    <div class="col-11 col-md-6 col-lg-5">
        <div class="acordion" *ngFor="let lote of lote">
            <div class="acordion-item" >
                <h2 class="accordion-header" id="lote.id" >
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                    {{lote.lote}}
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body"> 
                        <p class="card-text">Elija un boton para visualizar informacion o Eliminar lote</p>
                    <button   class="btn">Informaci√≥n</button>
                    <button  class="btn">Vacas</button>
                    <button  class="btn" >Eliminar</button>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    
</div>
